<div class="container" id="hed">
  <div class="card-deck">
    <h1 class="text-center" >Top Inspirational quotes</h1>

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <app-quotes-add (emitQuote)="addNewQuote($event)"></app-quotes-add>
        </div>
      </div>
      <br>
      <div class="col-sm-12">
        <div class="row">

          <div class="card" *ngFor="let quote of quotes; let i=index">
            <div class="card-body">
              <p appHighlighter *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</p>
              <p *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</p>
              <div class="card">

                <app-quotes-details [quote]="quote"></app-quotes-details>
              </div>
              <div class="row">
                <div class="col-sm-4">

                  <button class="btn btn-info" (click)="upvote(i)">upvote</button>

                </div>

                <div class="col-sm-4">
                  <button class="btn btn-secondary" (click)="downvote(i)">downvote</button>

                </div>
                <div class="col-sm-4">
                  <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>

                </div>
              </div>



            </div>
          </div>

        </div> </div>



    </div>
  </div>
</div>
